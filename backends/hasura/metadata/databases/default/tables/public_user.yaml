table:
  name: user
  schema: public
array_relationships:
- name: identities
  using:
    foreign_key_constraint_on:
      column: user_uid
      table:
        name: identity
        schema: public
- name: roles
  using:
    foreign_key_constraint_on:
      column: user_uid
      table:
        name: user_role
        schema: public
select_permissions:
- permission:
    columns:
    - uid
    - created_at
    - updated_at
    - name
    filter:
      uid:
        _eq: X-Hasura-User-Id
  role: user
