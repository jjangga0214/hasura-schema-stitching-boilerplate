table:
  name: task_group
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: uid
array_relationships:
- name: tasks
  using:
    foreign_key_constraint_on:
      column: task_group_uid
      table:
        name: task
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - color
    - title
    set:
      user_uid: x-hasura-User-Uid
  role: user
select_permissions:
- permission:
    columns:
    - color
    - title
    - created_at
    - updated_at
    - uid
    - user_uid
    filter:
      user_uid:
        _eq: X-Hasura-User-Uid
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - color
    - title
    filter:
      user_uid:
        _eq: X-Hasura-User-Uid
  role: user
delete_permissions:
- permission:
    filter:
      user_uid:
        _eq: X-Hasura-User-Uid
  role: user
